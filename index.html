<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h1>Bootstrap is working!!</h1>
      </div>
    <form id="input">
      <label for="alarm">Set an Alarm Time:</label>
      <input id="alarm" type="time">
      <button type="submit"id="alarmButton">Submit</button>
    </form>
    <div id="display">
      <h2>The time is: <span id="time"></span></h2>
      <h2>Alarm set for: <span id="alarmTime"></span></h2>
      <h2>Alarm goes off in: <span id="alarmCount"></span></h2>

    </div>
  </div>
  </body>
</html>
